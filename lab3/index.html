<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <a href="">
            <h1>Logo</h1>
        </a>
        <h4>Welcome, Sanjeev</h4>
        <button>Logout</button>
    </nav>

    <section>
        <h2 class="title">Product List</h2>
        <div class="product-list">
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Price</th>
                        <th>Stock</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Node.js</td>
                        <td>9.99</td>
                        <td>8</td>
                        <td><i class="fa-solid fa-cart-shopping"></i></td>
                    </tr>
                    <tr>
                        <td>React</td>
                        <td>19.99</td>
                        <td>5</td>
                        <td><i class="fa-solid fa-cart-shopping"></i></td>
                    </tr>
                    <tr>
                        <td>Angular</td>
                        <td>29.99</td>
                        <td>13</td>
                        <td><i class="fa-solid fa-cart-shopping"></i></td>
                    </tr>
                </tbody>
            </table>
        </div>

        <h2 class="title">Your Shopping Cart</h2>
        <div class="shopping-cart">
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Price</th>
                        <th>Total</th>
                        <th>Quantity</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Node.js</td>
                        <td>9.99</td>
                        <td>9.99</td>
                        <td>
                            <i class="fa-solid fa-plus"></i>
                            <input type="number" value="1">
                            <i class="fa-solid fa-minus"></i>
                        </td>
                    </tr>
                    <tr>
                        <td>Angular</td>
                        <td>29.99</td>
                        <td>290.99</td>
                        <td>
                            <i class="fa-solid fa-plus"></i>
                            <input type="number" value="10">
                            <i class="fa-solid fa-minus"></i>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="4" class="total">Total: 300.98</td>
                    </tr>
                </tbody>
            </table>

            <div class="button-container">
                <button>Place Order</button>
            </div>
        </div>


        <a href="https://validator.w3.org/nu/?doc=https%3A%2F%2Fsanjeev-thapa.github.io%2Fmiu-wap%2Flab3%2Findex.html">
            <img src="htmlchecker.png" alt="HTML Checker">
        </a>

        <a href="https://jigsaw.w3.org/css-validator/validator?uri=https%3A%2F%2Fsanjeev-thapa.github.io%2Fmiu-wap%2Flab3%2Fstyle.css&profile=css3svg&usermedium=all&warning=1&vextwarning=&lang=en">
            <img src="csschecker.png" alt="CSS Checker">
        </a>

    </section>
</body>

</html>
